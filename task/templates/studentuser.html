<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Conscript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
{% if messages %}
  {% for m in messages %}

<div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
  <strong>{{m.message}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {% endfor %}

{% endif %}
<div class="container text-center">
    <h1>
        Welcome to Conscript !<br>
        {% if user.is_authenticated %}

        <a href="/viewdetails/"><button type="button" class="btn btn-lg btn-warning my-4">View</button></a>
        <a href="/handlelogout/"><button type="button" class="btn btn-lg btn-danger">Logout</button></a>
        <h3>User status : Online</h3>
        {% endif %}
    </h1>
</div>
    <div class="container my-5">
        <form class="bg-info py-3" method="post" action="/studentuser/">
            {% csrf_token %}
            <div class="form-group mb-3 mx-5 ">
            <label for="s_name">Student Name</label>
                <input type="text" class="form-control" name="s_name" id="s_name" required>
            </div>

            <div class="form-group mb-3 mx-5">
            <label for="c_name">College Name</label>
                <input type="text" class="form-control" name="c_name" id="c_name" required>
            </div>

            <div class="form-group mb-3 mx-5">
            <label for="specialisation">Specialisation</label>
                <input type="text" class="form-control" name="specialisation" id="specialisation" required>
            </div>

            <div class="form-group mb-3 mx-5">
            <label for="degree">Degree</label>
                <input type="text" class="form-control" name="degree" id="degree" required>
            </div>

            <div class="form-group mb-3 mx-5">
            <label for="intern">Internship Applied for</label>
                <input type="text" class="form-control" name="intern" id="intern" required>
            </div>

            <div class="form-group mb-3 mx-5">
            <label for="phone">Phone no</label>
                <input type="tel" class="form-control" name="phone" id="phone" required>
            </div>

            <div class="form-group mb-3 mx-5">
            <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <div class="form-group mb-3 mx-5">
            <label for="location">Location</label>
                <input type="text" class="form-control" name="location" id="location" required>
            </div>

            <div class="form-group mb-3 mx-5">

              <label for="inlineRadio1">Male</label>
              <input type="radio" name="gender" id="inlineRadio1" value="Male" >


              <label for="inlineRadio2">Female</label>
              <input type="radio" name="gender" id="inlineRadio2" value="Female" >

           </div>

            <div class="form-group mb-3 mx-5">
            <label for="notes">Notes</label>
                <textarea name="notes" class="form-control" id="notes" required></textarea>
            </div>

            <div class="form-group mb-3 mx-5 text-center">
                <button type="submit" class="btn btn-lg btn-danger">Submit</button>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
