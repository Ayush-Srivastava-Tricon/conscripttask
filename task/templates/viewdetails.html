<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Student Details</title>
</head>
<body>
                <!--Details of the user is being displayed from backend-->
{% if user.is_authenticated %}
   {% for d in details %}
<table class="table container bg-dark text-light">
  <thead>
    <tr>
      <th scope="col">Student Name</th>
      <th scope="col">College Name</th>
      <th scope="col">Specialisation</th>
      <th scope="col">Degree</th>
      <th scope="col">Internship applied for</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Gender</th>
      <th scope="col">Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{d.s_name}}</td>
      <td>{{d.c_name}}</td>
      <td>{{d.specialisation}}</td>
      <td>{{d.degree}}</td>
      <td>{{d.intern}}</td>
      <td>{{d.phone}}</td>
      <td>{{d.email}}</td>
      <td>{{d.gender}}</td>
      <td>{{d.notes}}</td>
    </tr>

  </tbody>
</table>
   {% endfor %}
<div class="container text-center">
<a href="/studentuser/"><button type="button" class="btn btn-lg btn-primary">Back</button></a>
</div>

{% endif %}




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
