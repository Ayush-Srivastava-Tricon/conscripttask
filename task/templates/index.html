<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Conscript</title>

                           <!--    Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
{% if messages %}
  {% for message in messages %}

<div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
  <strong>{{message.message}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {% endfor %}

{% endif %}
<div class="container text-center">
    <h1>
        Welcome to Conscript !
    </h1>
</div>
                                    <!--Login Page-->
    <div class="container my-5">
        <form class="bg-info py-3" method="post" action="/handlelogin/">
            {% csrf_token %}
            <div class="form-group mb-3 mx-5 ">
            <label for="loginusername">Username</label>
                <input type="text" class="form-control" name="loginusername" id="loginusername" required>
            </div>

            <div class="form-group mb-3 mx-5">
            <label for="loginpassword">Password</label>
                <input type="password" class="form-control" name="loginpassword" id="loginpassword" required>
            </div>

            <div class="form-group mb-3 mx-5 text-center">
                <button type="submit" class="btn btn-lg btn-danger">Login</button>
               <a href="/register/"><button type="button" class="btn btn-lg btn-warning">Register</button></a>
            </div>

        </form>
    </div>
                                  <!--Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
